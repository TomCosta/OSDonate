PLUGIN DESC=<h1>OSDonate - Hover your Paypal Donate button with style&nbsp;</h1> <p>Created by http://www.OSTraining.com. Instructions (for detailed instructions include screenshots, please visit http://www.OsTraining.com):&nbsp;</p> <p> </p> <p>1) Access Module:&nbsp; Extensions &gt;&gt; Module Manager &gt;&gt; OSDonate&nbsp;</p> <p>2) Configure Basic Parameters</p> <p>3) Configure Hover Parameters</p> <p>4) Publish/Enable</p> <p>5) Assign to Menu Items</p> <p>6) Save</p> <p> </p> <p>You can use OSDonate two ways:&nbsp; 1) As a regular module&nbsp; 2) As a fixed position, hovering/floating module, so that your Paypal Donate button always appears on the screen and never gets scrolled off the screen.&nbsp; This is activated by the&nbsp; Use sticky hover parameter.&nbsp;&nbsp;</p> <p> </p>

OS SPACER DEFAULT=OSDonate - Hover your Paypal Donate button with style.

OS SPACER DESC=OSDonate for Joomla! 1.5

MODULE CLASS SUFFIX LABEL=Module Class Suffix

MODULE CLASS SUFFIX DESC=A suffix to be applied to the css class of the module (table.moduletable), which allows individual module styling.

OPEN IN NEW WINDOW LABEL=Open in new window

OPEN IN NEW WINDOW DESC=If yes, OSDonate form will open in a new window.

YES=Yes

N0=No

SUCCESS RETURN PAGE DEFAULT=e.g. http://www.mysite.com/anypage.html

SUCCESS RETURN PAGE LABEL=Success return page

SUCCESS RETURN PAGE DESC=Full path to the return page after a correct payment.

CANCEL RETURN PAGE DEFAULT=e.g. http://www.mysite.com/anypage2.html

CANCEL RETURN PAGE LABEL=Cancel return page

CANCEL RETURN PAGE DESC=Full path to the return page after a failed payment.

COMPANY LOGO DEFAULT=e.g. http://www.yoursite.com/pathto/logo

COMPANY LOGO LABEL=Company Logo URL

COMPANY LOGO DESC=Full path to the company logo image.  This will be used as branding for the Paypal page.

PAYPAL BUTTON IMAGE DEFAULT=https://www.paypal.com/en_US/i/btn/btn_donateCC_LG.gif

PAYPAL BUTTON IMAGE LABEL=Paypal button image

PAYPAL BUTTON IMAGE DESC=Sets the PayPal button image.

SHOW INTRO TEXT LABEL=Show intro text

SHOW INTRO TEXT DESC=Shows an intro text in the module.

INTRO TEXT DEFAULT=Please consider supporting our efforts.

INTRO TEXT LABEL=Intro text

INTRO TEXT DESC=This will be shown in the module

PAYPAL CREDENTIALS DEFAULT=email@website.com

PAYPAL CREDENTIALS LABEL=E-Mail/PayPal ID

PAYPAL CREDENTIALS DESC=PayPal e-mail address or PayPal ID

PAYPAL DONATION DESCRIPTION DEFAULT=Donate to website.com

PAYPAL DONATION DESCRIPTION LABEL=Paypal Description

PAYPAL DONATION DESCRIPTION DESC=This will be displayed on the Paypal website donation screen and used as the purpose.

CURRENCIES DEFAULT=USD,EUR,GBP,CHF,AUD,HKD,CAD,JPY,NZD,SGD,SEK,DKK,PLN,NOK,HUF,CZK,ILS,MXN

CURRENCIES LABEL=Currencies

CURRENCIES DESC=Separate with comma(,). First currency will be the default.

PAYPAL LANGUAGE DEFAULT=en_US

PAYPAL LANGUAGE LABEL=Paypal language

PAYPAL LANGUAGE DESC=Sets the correct paypal language

SHOW AMOUNT FIELD LABEL=Show amount field

SHOW AMOUNT FIELD DESC=Shows an editable amount field.

#AMOUNT DEFAULT=

AMOUNT LABEL=Amount

AMOUNT DESC=Sets the amount for the donation. Leave empty if user has to write the amount.

LOAD_MODULE_CSS_LABEL=Load Module CSS?
LOAD_MODULE_CSS_DESC=By default, OSDonate uses your template's css.  However some templates are poorly coded and majorly mess up the formatting. If that's the case, enable this.  You can also enabled it if you'd like to customize the look for the module by altering the css of file modules / mod_ostimer / tmpl / style.css

#Sticky Hover

STICKY HOVER SETTINGS=Sticky hover settings

USE STICKY HOVER LABEL=Use sticky hover

USE STICKY HOVER DESC=This will allow you to set the module position to debug and the paypal button will always remain on the page, even when scrolling down.  If set to yes, then use debug position.  If set to no, then use a position other than debug.

HORIZONTAL REFERENCE SIDE LABEL=Horizontal Reference Side

HORIZONTAL REFERENCE SIDE DESC=Next to which side, right or left, do you want OSDonate to be?  e.g. If you choose right, then the Button will hover near the scroll bar on the ride side of the user's screen.

RIGHT=right

LEFT=left
HORIZONTAL DISTANCE LABEL=Horizontal distance
HORIZONTAL DISTANCE DESC=The distance from the horizontal reference side in pixels.  However, no need to put px, just use the number, e.g. 5.  If you want it to be against the side, leave it as 0.

VERTICAL REFERENCE SIDE LABEL=Vertical Reference Side

VERTICAL REFERENCE SIDE DESC=Next to which side, bottom or top, do you want OSDonate to be?  e.g. If you choose bottom, then the Button will hover near the bottom of the user's screen.

BOTTOM=bottom
TOP=top

VERTICAL DISTANCE LABEL=Vertical distance

VERTICAL DISTANCE DESC=The distance from the vertical reference side in pixels.  However, no need to put px, just use the number, e.g. 5.  If you want it to be against the side, leave it as 0.

FONT COLOR LABEL=Font Color

FONT COLOR DESC=If the default font does not match the template very well, enter the hex value or a valid color name in here. http://www.w3schools.com/css/css_colornames.asp

WIDTH LABEL=Width

WIDTH DESC=If your text is too crammed, etc, then you can adjust the width of the module
